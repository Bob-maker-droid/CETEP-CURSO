<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.1">
  <meta charset="UTF-8">
  <title>Cursos CETEP</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: #f6f5f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .l1 { color: #ff0040; text-shadow: 10px 2px 2px #ff00406e; }
    .l2 { color: #ff8800; text-shadow: 10px 2px 2px #ff88005d; }
    .l3 { color: #00cf1c; text-shadow: 10px 2px 2px #00cf1c60; }
    .l4 { color: #008cff; text-shadow: 10px 2px 2px #008cff62; }
    .l5 { color: #000000; text-shadow: 2px 2px 5px #0000005b; }

    h2 { color: #008cff; text-shadow: 10px 2px 2px #0000002f; }
    .fita { color: #008cff; }

    .conteiner {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 14px 28px rgba(0,0,0,0.25), 
                  0 10px 10px rgba(0,0,0,0.22);
      position: relative;
      overflow: hidden;
      width: 768px;
      max-width: 100%;
      min-height: 480px;
      transition: 0.5s ease;
    }

    form {
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      padding: 0 50px;
      height: 100%;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    input {
      background-color: #eee;
      border: none;
      padding: 12px 15px;
      margin: 8px 0;
      width: 100%;
    }

    button {
      border-radius: 20px;
      border: 1px solid #ffffff;
      background-color: #008cff;
      margin-bottom: 20px;
      color: #ffffff;
      font-size: 12px;
      font-weight: bold;
      padding: 12px 45px;
      letter-spacing: 1px;
      text-transform: uppercase;
      transition: transform 80ms ease-in;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.95);
    }

    .painel {
      position: absolute;
      top: 0;
      height: 100%;
      transition: all 0.6s ease-in-out;
    }

    .sign-in-conteiner {
      left: 0;
      width: 50%;
      z-index: 2;
    }

    .sign-up-conteiner {
      left: 0;
      width: 50%;
      opacity: 0;
      z-index: 1;
    }

    .conteiner.right-panel-active .sign-up-conteiner {
      transform: translateX(100%);
      opacity: 1;
      z-index: 5;
    }

    .conteiner.right-panel-active .sign-in-conteiner {
      transform: translateX(100%);
      opacity: 0;
      z-index: 1;
    }

    .overlay-conteiner {
      position: absolute;
      top: 0;
      left: 50%;
      width: 50%;
      height: 100%;
      background-color: #008cff;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: transform 0.6s ease-in-out;
    }

    .conteiner.right-panel-active .overlay-conteiner {
      transform: translateX(-100%);
    }
    
  </style>
</head>
<body>

  <div class="conteiner" id="conteiner">
   
    <div class="painel sign-in-conteiner">
      <form onsubmit="fazerLogin(event)">
        <h1>
           <span class="l1">C</span>
           <span class="l2">E</span>
           <span class="l3">T</span>
           <span class="l4">E</span>
           <span class="l5">P</span>
        </h1>
        <h2>Entrar</h2>
        <input type="email" id="loginEmail" placeholder="Email" required />
        <input type="password" id="loginSenha" placeholder="Senha" required />
        <button type="submit">Login</button>
      </form>
    </div>
    
    <div class="painel sign-up-conteiner">
      <form onsubmit="registrarUsuario(event)">
        <h1 class="fita">Registre-se</h1>
        <input type="text" id="nome" placeholder="Nome" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="senha" placeholder="Senha" required />
        <button type="submit">Registrar</button>
      </form>
    </div>

    <div class="overlay-conteiner">
      <button id="signIn">Já tenho conta</button>
      <button id="signUp">Criar nova conta</button>
    </div>
  </div>

  <script>
    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const conteiner = document.getElementById('conteiner');
    
    signUpButton.addEventListener('click', () => {
      conteiner.classList.add("right-panel-active");
    });

    signInButton.addEventListener('click', () => {
      conteiner.classList.remove("right-panel-active");
    });

    function registrarUsuario(event) {
      event.preventDefault();
      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      const novoUsuario = { nome, email, senha };

      let usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];
      usuarios.push(novoUsuario);
      localStorage.setItem("usuarios", JSON.stringify(usuarios));

      alert("Seja Bem-vindo(a), " + nome + "!");
    }

    function fazerLogin(event) {
      event.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const senha = document.getElementById("loginSenha").value;

      const usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];
      const usuario = usuarios.find(u => u.email === email && u.senha === senha);

      if (usuario) {
        alert("Login bem-sucedido. Bem-vindo(a), " + usuario.nome + "!");

        window.location.href = "Teladeseleção.html";
        
      } else {
        alert("Email ou senha incorretos.");
      }
    }
  </script>

</body>
</html>
